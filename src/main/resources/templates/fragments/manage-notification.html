<div class="tab-pane fade show active" id="manageNotifications" role="tabpanel" th:fragment="content">
    <h3>ðŸ“¢ Notification Manager</h3>
    <p>Manage exam notifications, including CRUD operations, content management, and more.</p>

    <!-- Notification CRUD Operations -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Manage Notifications</h5>
        </div>
        <div class="card-body">
            <!-- Button to trigger Add New Notification modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#notificationFormModal">
                Add New Notification
            </button>

            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Exam Name</th>
                        <th>Publish Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sample Exam 1</td>
                        <td>01/06/2025</td>
                        <td>Published</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editNotificationModal_1">Edit</button>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteNotificationModal_1">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Sample Exam 2</td>
                        <td>15/06/2025</td>
                        <td>Draft</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editNotificationModal_2">Edit</button>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteNotificationModal_2">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Notification Form Modal -->
    <div class="modal fade" id="notificationFormModal" tabindex="-1" aria-labelledby="notificationFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form for creating a new notification -->
                    <form action="/saveExam" method="POST">
                        <div class="mb-3">
                            <label for="examName" class="form-label">Exam Name</label>
                            <input type="text" id="examName" name="examName" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="examDate" class="form-label">Exam Date</label>
                            <input type="date" id="examDate" name="examDate" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="examStatus" class="form-label">Status</label>
                            <select id="examStatus" name="examStatus" class="form-select" required>
                                <option value="Published">Published</option>
                                <option value="Draft">Draft</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Notification</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
