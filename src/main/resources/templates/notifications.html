<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #FFFFFF;
            color: #000000;
            padding: 20px;
        }
        h2 {
            color: #1E3A8A;
            margin-bottom: 1rem;
        }
        .notification-list {
            list-style: none;
            padding-left: 0;
        }
        .notification-item {
            border: 1px solid #D1D5DB;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .notification-item:hover {
            background-color: #14B8A6;
            color: #FFFFFF;
        }
        .notification-title {
            font-weight: 600;
            font-size: 1.2rem;
        }
        .notification-date {
            font-size: 0.9rem;
            color: #6B7280;
        }
    </style>
    <script>
        function openNotificationDetail(id) {
            // Redirect to notification detail page, example URL pattern
            window.location.href = '/notification-details/' + id;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>ðŸ“¢ Notifications</h2>
        <ul class="notification-list">
            <li class="notification-item">
                <div class="notification-title">Defence Exam 2025 Date Announced</div>
                <div class="notification-date">April 25, 2025</div>
                <a class="btn btn-sm btn-primary mt-2" href="/notification-details">View Notification</a>
            </li>
            <li class="notification-item">
                <div class="notification-title">New Syllabus Released for CDS</div>
                <div class="notification-date">May 10, 2025</div>
                <a class="btn btn-sm btn-primary mt-2" href="/notification-details">View Notification</a>
            </li>
            <!-- Add more notifications dynamically -->
            <li th:if="${notifications == null or notifications.size() == 0}" class="text-center">No notifications available.</li>
        </ul>
    </div>
</body>
</html>
